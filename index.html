<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="root">
    <div class="page">
        <header class="header header__container container">
            <img src="./images/header-logo.svg" alt="Лого" class="header__logo" />
        </header>
        <main class="content">
            <section class="profile profile__container container">
                <img src="/images/profil-image.jpg" alt="" class="profile__avatar" />
                <div class="profile__info">
                    <div class="profile__info_edit-section">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <a href="#" class="profile__edit-button"></a>
                    </div>
                    <p class="profile__status">Исследователь океана</p>
                </div>
                <a href="#" class="profile__add-button">
                    <img src="/images/add-button-icon.svg" alt="" class="profile__add-button_vector" />
                </a>
            </section>
            <section class="elements">
                <ul class="elements__container container">
                    <li class="element">
                        <img src="/images/kirill-pershin-1088404-unsplash.jpg" alt="" class="element__image" />
                        <div class="element__title-section">
                            <h2 class="element__title">Карачаевск</h2>
                            <div class="element__icon"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img src="/images/kirill-pershin-1404681-unsplash.jpg " alt=" " class="element__image" />

                        <div class="element__title-section">
                            <h2 class="element__title">Гора Эльбрус</h2>

                            <div class="element__icon"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img src="/images/kirill-pershin-1556355-unsplash.jpg " alt=" " class="element__image" />
                        <div class="element__title-section">
                            <h2 class="element__title">Домбай</h2>
                            <div class="element__icon"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img src="/images/kirill-pershin-1404681-unsplash.jpg " alt=" " class="element__image" />
                        <div class="element__title-section">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <div class="element__icon"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img src="/images/kirill-pershin-1556355-unsplash.jpg " alt=" " class="element__image" />
                        <div class="element__title-section">
                            <h2 class="element__title">Домбай</h2>
                            <div class="element__icon"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img src="/images/kirill-pershin-1088404-unsplash.jpg " alt=" " class="element__image" />
                        <div class="element__title-section">
                            <h2 class="element__title">Карачаево-Ч...</h2>
                            <div class="element__icon"></div>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer footer__container container">
            <p class="footer__author">&copy; 2021. Mesto Russia</p>
        </footer>
        <section class="popup">
            <fieldset class="popup__container">
                <button class="popup__close-button"></button>
                <label class="popup__title">Редактировать профиль</label>
                <input class="popup__text" id="input-name" type="text" placeholder="Жак-Ив Кусто"></input>
                <input class="popup__text" id="input-job" type="text" placeholder="Исследователь океана"></input>
                <button class="popup__submit-button">Сохранить</button>
            </fieldset>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
