<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="root">
    <div class="page">
        <header class="header container">
            <img src="./images/header-logo.svg" alt="Лого" class="header__logo" />
        </header>
        <main class="content">
            <section class="profile container">
                <img src="./images/profil-image.jpg" alt="Фото Кусто" class="profile__avatar" />
                <div class="profile__info">
                    <div class="profile__info-edit-section">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <a href="#" class="profile__edit-button"></a>
                    </div>
                    <p class="profile__status">Исследователь океана</p>
                </div>
                <a href="#" class="profile__add-button">
                    <img src="./images/add-button-icon.svg" alt="" class="profile__add-button-vector" />
                </a>
            </section>
            <section class="elements">
                <ul class="elements__container container">
                    <li class="element">
                        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="монастырь в горах" class="element__image" />
                        <div class="element__title-section">
                            <h2 class="element__title">Карачаевск</h2>
                            <button type="button" class="element__icon"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1404681-unsplash.jpg " alt="горы" class="element__image" />

                        <div class="element__title-section">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button type="button" class="element__icon"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1556355-unsplash.jpg " alt="горы" class="element__image" />
                        <div class="element__title-section">
                            <h2 class="element__title">Домбай</h2>
                            <button type="button" class="element__icon"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1404681-unsplash.jpg " alt="горы" class="element__image" />
                        <div class="element__title-section">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button type="button" class="element__icon"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1556355-unsplash.jpg " alt="горы" class="element__image" />
                        <div class="element__title-section">
                            <h2 class="element__title">Домбай</h2>
                            <button type="button" class="element__icon"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1088404-unsplash.jpg " alt="монастырь в горах" class="element__image" />
                        <div class="element__title-section">
                            <h2 class="element__title">Карачаево-Ч...</h2>
                            <button type="button" class="element__icon"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer container">
            <p class="footer__author">&copy; 2021. Mesto Russia</p>
        </footer>
        <section class="popup">
            <form class="popup__container" name="eman">
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__text" id="input-name" type="text" placeholder="Жак-Ив Кусто" />
                <input class="popup__text" id="input-job" type="text" placeholder="Исследователь океана" />
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
