<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="root">
    <div class="page">
        <header class="header container">
            <img src="./images/header-logo.svg" alt="Лого" class="header__logo" />
        </header>
        <main class="content">
            <section class="profile container">
                <img src="./images/profil-image.jpg" alt="Фото Кусто" class="profile__avatar" />
                <div class="profile__info">
                    <div class="profile__info-edit-section">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button button"></button>
                    </div>
                    <p class="profile__status">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button button"></button>
            </section>
            <section class="elements">
                <ul class="elements__container container"></ul>
            </section>
        </main>
        <footer class="footer container">
            <p class="footer__author">&copy; 2021. Mesto Russia</p>
        </footer>
        <section class="popup popup__profile">
            <form class="popup__container" name="myname1">
                <button type="button" class="popup__close-button button" aria-label="Close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__text" id="input-name" type="text" name="eman" placeholder="Жак-Ив Кусто" />
                <input class="popup__text" id="input-job" type="text" name="emaname"
                    placeholder="Исследователь океана" />
                <button class="popup__submit-button button" type="submit">
                    Сохранить
                </button>
            </form>
        </section>
        <section class="popup popup__add-pic">
            <form class="popup__container popup__add-pic-container" name="myname2">
                <button type="button" class="popup__close-button popup__close-button-add-pic button"
                    aria-label="Close"></button>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__text" id="input-pic-name" type="text" name="eman2" placeholder="Название" />
                <input class="popup__text" id="input-pic-link" type="text" name="emaname2"
                    placeholder="Ссылка на картинку" />
                <button class="popup__submit-button popup__submit-pic-button button" type="submit">
                    Создать
                </button>
            </form>
        </section>
        <section class="popup popup__cards">
            <div class="popup__cards-container">
                <img src="/scripts/index.js" alt="Вид на имидж" class="popup__card-img">
                <h3 class="popup__card-title"></h3>
                <button type="button" class="popup__close-button popup__close-cards-button button"></button>
            </div>
        </section>
    </div>
    <script src="scripts/index.js" defer></script>
    <template id="elements-template">
        <li class="element">
            <button class="element__icon-bin button"></button>
            <img src="/scripts/index.js" alt="Вид на имидж" id="image" class="element__image">
            <div class="element__title-section">
                <h2 class="element__title"></h2>
                <button type="button" class="element__icon button"></button>
            </div>
        </li>
    </template>
</body>

</html>
